<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">  
  <title>18BOM_history객체.html</title>
 </head>
 <body>
    <h1 style="color:magenta">두번째 페이지</h1>
    <a href="ex18his03.html">3페이지 이동</a>
    <p>
    <input type="button" value="이전 페이지" onclick="window.history.back()">
    <input type="button" value="다음 페이지로" onclick="history.forward()"> <!-- window는 생략가능 -->
    <hr>
    <h3><a href="javascript:history.back()">한단게 이전 페이지로 가기</a></h3>
    <h3><a href="javascript:history.forward()">한단게 이후 페이지로 가기</a></h3>
    <!-- button에 onclick에서 적용되지만 
        a태그의 경우, a태그가 url을 바꾸어서 에러남 
    <h3><a href="history.back()">한단게 이전 페이지로 가기</a></h3> [x]
    <h3><a href="history.forward()">한단게 이후 페이지로 가기</a></h3> [x]

        =>a태그의 href속성값에 자바스크립트 코드를 삽입하려면
        javascript: 프로토콜을 앞에 붙인뒤 자바스크립트 코드를 넣어줘야 한다
    -->

    </p>
</body>
</html>
