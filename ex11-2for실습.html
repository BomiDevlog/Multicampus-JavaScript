    <!-- 바깥에 3행 안에 5열의 반복문중첩 -->

        var row=prompt('행을 입력하세요');
        var col=prompt('열을 입력하세요');

            for(var i=1; i<=row; i++){//행의 조건: 3행

                str+=`</tr>`;
