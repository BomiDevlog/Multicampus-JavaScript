<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex12while_dowhile.html</title>
</head>
<body>
    <h1>while루프문</h1>
    <script>
        /*
        while(조건){
            실행문;
            증감식;
        }

        do{
            실행문;
            증감식;
        }while(조건식);
        : 무조건 1번은 실행한다
         */
        let i=7;
        while(i>0){
            document.write(`<h1>JavaScript: ${i}</h1>`);
            //증감식없으면 무한루프
            i-=3;
        }//while--

        /*do~while문을 이용해서 1~30까지의 수 중 
        5단위 마다 '땅콩', 10단위 마다는 '찐콩'을 출력하세요.
        10,20,30 => 땅콩
        5,10,15,20,25=> 찐콩
        나머지는 숫자 출력
        */

        
       var j=1;
       do{
        if(j%10==0){
            document.write('땅콩, ');
        }else if(j%5==0){
            document.write('찐콩, ');
        }else{
            document.write(j+', ');
        }
        j++;
       }while(j<=30)
       //10배수를 먼저 걸러서 빼주고 그다음 남은 5단위를 하도록 설계


       //[x] 찐콩만 나옴. 
       //이미 5단위배수에서 찐콩이되어서 10단위 땅콩의 순서로 넘어갈 것이 없다고 인식
       var k=1;
       do{
        if(k%5==0){
            document.write('찐콩, ');
        }else if(k%10==0){
            document.write('땅콩, ');
        }else{
            document.write(k+', ');
        }
        k++;
       }while(k<=30)


    </script>
    
</body>
</html>
