<body onload="openWin()" onunload="alert('Bye Bye~'); closeWin()">
    <!-- 해당페이지를 여니 openwin 팝업열리고
    url에 구글쳐서 이동하니 팝업창이 닫힌다 근데 알람창이 안뜬다.. -->
    <h1>이벤트</h1>
    <label for="userid">아이디: </label>
    <input type="text" name="userid" id="userid"
    onfocus="this.style.backgroundColor='lightblue'"
    onblur="this.style.backgroundColor=''"
    onchange="document.bgColor='aqua'"
    oninput="this.style.color='blue'">
    <!-- onchange입력하다가 탭키로 입력포커스를 바꾸면 배경이 아쿠아색 -->
    <!-- 
        onfocus : 입력 포커스가 왔을 때
        onblur  : 입력 포커스가 옮겨진 경우
        onchange : 입력필드 값을 바꿨을 때. tab키 눌러 테스트하기
        oninput: 값을 입력할 때
     -->
    <br><br>
    이름: <input type="text" name="name" id="name"
    onkeypress="console.log('keypress')"
    onkeydown="console.log('keydown');"
    onkeyup="console.log('keyup')"
    onmouseenter="this.style.border='3px solid tomato'"
    onmouseleave="this.style.border=''">
    <!-- 
        onkeypress: 타이핑할 때 (shift, ctrl, alt키는 인식 못함)
        onkeydown : 키를 누를 때 (모든 키를 인식한다)
                onkeydown이 onkeypress보다 먼저 이벤트가 발생된다.
        onkeyup : 키를 눌렀다 뗄 때
        onmouseenter : 마우스가 영역에 들어왔을 때
        onmouseleave : 마우스가 영역을 떠날 때                
     -->
     <!-- 이름칸에 문자 치면 콘솔창에 keydown keypress keyup 순서로 기술됨
        shift, ctrl, alt, 한글키(한글 홍길동) 등을 누르면 
        keydown keyup만 기술됨 (keypress안먹음)
       즉 키프레스로 안되는 시프트 컨트롤 알트는 키다운으로 이벤트 가능함. -->
     <br><br>
     <!-- 클릭하면 td의 배경색 변경, 더블 클릭시 td에 배경이미지 넣기 -->
        

    <table style='width:400px;height:200px; border: 1px solid silver'>
        <tr>
            <td width="33.3%" onclick="this.style.backgroundColor='yellow'">클릭</td>
            <td width="33.3%" onclick="this.style.backgroundImage='url(images/m1.jpg)'">더블클릭</td>
            <td width="33.3%">
                <textarea rows="7" cols="20" 
                onselect="this.style.color='red'; this.style.border='10px dashed green'">이곳에 쓴 내용을 select해보세요</textarea>
            </td>
            <!-- onselect 글자를 드래그하면  -->
        </tr>
    </table>
    <!-- 
        checkbox, radio : onclick()
        select : onchange()
        form : onsubmit()
     -->
