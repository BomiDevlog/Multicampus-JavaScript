<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01.html</title>
</head>
<body>
    <h1>처음하는 자바스크립트</h1>
    <button onclick="window.alert('Hi JavaScript~')">Click me</button>
    <!-- dialogue 띄워주는 알람창 -->
    <h2 onmouseover="this.style.color='tomato'" onmouseout="this.style.color=''">또 만나요!~~</h2>
    <!-- onmouseover=마우스가져다대면 색깔변화.  
    onmouseout=마우스 벗어나면 ''초기값색상으로 돌아감-->
</body>
</html>
