<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08내장함수.html</title>
</head>
<body>
    <h1>내장함수</h1>
    <h2>parseInt(), parseFloat(), Number(), Boolean(), isNaN(), eval()</h2>

    <script>
        var a=parseFloat("3.14");
        var b=Number("2.12");
        document.write(a+b,"<br>");

        var str="50+11*2-3";
        pr(str);
        //eval(string) : 문자열로 된 수식을 파싱해서(숫자화해서) 
        //               실제 연산을 수행한 뒤 그 결과값을 반환한다.
        var result=eval(str);
        pr(result);

        
        //isNaN(값) : 매개변수의 값이 숫자가 아니면 true를 반환, 숫자면  false를 반환한다.
        //            is not a number의 줄임말. 숫자인지 아닌지 판별
        pr(isNaN(55));    // false: 숫자 
        pr(isNaN("55"));  // false: 문자열이어도 숫자라서. 
        pr(isNaN("55a")); // true : 문자열 
        pr(isNaN("5-2")); // true : 문자열로 인식
        pr(isNaN(eval("5-2"))); // false : eval이 수식으로 연산하기에 숫자로 인식

        document.write("<hr color='red'>");
        //Boolean(값) : 1=>true, 0=>false, 값이 있으면 true, 없으면 false
        pr(Boolean(1)); //true
        pr(Boolean(0)); //false
        pr(Boolean(100));//true //값이 있어서 true
        pr(Boolean(""));//값이 없으니 false
        pr(Boolean(" "));//공백이라도 값이 있어서 true
        pr(Boolean("0"));//문자열이니 값으로 인식해 true
        pr(Boolean(undefined));// 값이 없으니 false

        document.write("<hr color='blue'>");
        pr(Boolean(null));//값이 없으니 false
        pr(Boolean(true));//true
        pr(Boolean(false));//false


        function pr(str){
            document.write("<h2>"+str+"</h2>");
        }
    </script>
    
</body>
</html>
