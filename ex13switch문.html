<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex13switch문.html</title>
</head>
<body>
    <h1>switch~case문을 이용한 실습</h1>
    prompt로 "가고싶은 포탈 사이트 이름을 입력하세요" 
    메시지를 띄우고 입력을 받는다. (ex. 네이버, 구글....) <br>
    switch~case문 이용해서 해당 사이트로 이동하는 프로그램을 작성하세요 (location객체 이용)
    <hr color='red'>
    <button onclick="window.location.href='http://www.naver.com'">네이버 페이지 이동</button>
    <!-- location이용하면 href에 적은 속성대로
        브라우저의 url을 바꾸어 페이지이동함. 
        location: 페이지 이동하는 객체 / 버튼은 a태그가 없다. 
        자바스크립트의 이벤트처리와 같이 사용하는 편이다-->

    <!-- 새탭으로 창띄우기 풀다가 만것
        <a href=""></a>
        taget _black  을 location에 줄수잇나-->

    <script>
        let str=prompt('가고싶은 포탈 사이트 이름을 입력하세요');
        //네이버, 구글, 다음, 네이트 4가지의 경우
        let url='';

        
        switch(str){
            case '네이버': url='http://www.naver.com'; break;
            case '구글': url='https://www.google.co.kr/'; break;
            case '다음': url='https://m.daum.net/'; break;
            default : url='https://www.nate.com/'; // 디폴트=기본값 즉 나머지의 경우
        }
        //만약 반복문에서 계속 수행하고자 한다면 continue 활용

        document.write(url);
        location.href=url; //window생략가능// location.href에  url주소값할당
        // 1.현재 창에서 바로 이동

        //let win = window.open(url,"popup","width=500, height=500");
        //2.팝업창 띄우기. window.open()객체활용
        //(주소, 메시지창,속성(폭500px, 높이500px))


        location.target='__blank';//3.새탭 띄워서 url이동 
        // 새탭이 왜 안돼지? 


    </script>
    

</body>
</html>
