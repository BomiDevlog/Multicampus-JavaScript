<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04데이터타입.html</title>
</head>
<body>
    <h1>자바스크립트 자료유형</h1>
    <h2>기본자료형: number, boolean, string, undefined</h2>
    <!-- number: 실수 정수 모두 boolean 논리형  string 문자열 -->
    <h2>참조형: object, function</h2>
    <script>
        //변수 선언 => var, let, const(상수 선언시. 자바의 final과 같음)
        var a;
        a=10; //초기화 (값 설정): a 정수 number유형
        window.document.write("a="+a,"<br>");// => a=10
        document.write("a의 자료형="+typeof a,"<br>");//=> a의 자료형=number
        //window객체 자식에 document가 웹페이지, location이 url 접근.
        // window.document.는 내장객체
        //write는 출력
        a="Hi"// a 문자열 string유형 (자료형이 변경됨) // ;안찍어도 에러안남
        document.write("a의 자료형2="+typeof(a),"<br>");
        a='안녕';

        let intNum=100;//number유형
        let doubleNum=5.123;//number 유형
        document.write(intNum, typeof intNum,"<br>");
        document.write(doubleNum, typeof doubleNum,"<br>");

        var bool=true; //boolean
        var obj1=null; //null  (아무것도 아닌 값)
        var obj2; //undefined (값이 정해지지않음. 자료유형을 판단할 수 없음)
        var str='이것은 문자열'; //string

        document.write(bool, typeof bool,"<br>");
        document.write(obj1, typeof obj1,"<br>");
        document.write(obj2, typeof obj2,"<br>");
        document.write(str, typeof str,"<br>");

        document.write('<hr color="red">');
        //참조유형
        //객체(속성+행동양식)
        var car=new Object();
        car.color='deeppink                                  '; // 객체명.속성명= 값
        //객체car의 color속성은 black값(string유형)을 가진다
        car.capacity=2000; //number유형
        car.run=function(){ //function은 anonymousclass와 유사한 익명함수
            document.write("<h2>"+this.color+"색상의 자동차가 달려요");
                // this.color는 car.color를 의미
        } //행동양식은 동사유형

        // alert(car, capacity)
        document.write(car,typeof car)

        // 함수 호출 => 웹페이지에 write출력 
        car.run();

       

    </script>
</body>
</html>
