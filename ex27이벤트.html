<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex27이벤트.html</title>
    <style>
        div#result{
            width: 500px;
            height: 500px;
            border: 1px solid silver;
            margin: 1em ;
        }
        input{
            width: 400px;
            padding: 3px;

        }
    </style>
    <script>
        window.onload=function(){
            let input1=document.querySelectorAll('input');
            let obj=document.getElementById('result');//[문제랑이어짐]
            //alert(input1[0]); //확인용
            //let val=input1[0].value //힌트
            input1[0].onkeydown=function(evt){
                //console.log(evt);
                
                //[문제]엔터값을 치면 input1[0]의 입력값을 얻어서 
                //id가 result인 div요소 안에 메시지를 출력하세요
                if(evt.keyCode==13){
                    let str=this.value;
                    obj.innerHTML+="<h4>"+str+"</h4>"; //+=해야 대화가 쌓인다. =하면 입력요소가 들어가기만하고 계속 리셋되니까
                    this.value='';//입력칸 비우기
                    this.focus();//입력 포커스 주기
                }
                
                


            //내가 풀다 만것
            // keydown keyCode 13이면  
            // input1[0]의 입력값을 #result인 div에 메시지 출력
               /* if(evt.keyCode==13){
                    document.write()
                }*/

            


            }

        }
    </script>
</head>
<body>
    <div>
        <label>메시지</label>
        <input type="msg">
    </div>
    <!-- div#result 엔터 -->
    <div id="result"></div>
</body>
</html>

<!-- 메시지 입력해서 아래칸으로 쏙 들어가게 => 채팅 기능 -->
