<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07연산자.html</title>
</head>
<body>
    <h1>자바스크립트 연산자</h1>
    <!-- 연산자( Operator) -->
    <!-- 1. 산술연산자 : +,-,*,/,%  (5칙연산)-->
<script>
    var num1=window.prompt("정수1을 입력하세요", 1); //입력창이 뜨고, 이때의 입력값이 변수에 할당됨
    var num2=prompt("정수2를 입력하세요", 1);
    print(num1+", typeof "+typeof(num1));
    print(num2+", typeof "+typeof(num2)); 

    print(num1+"+"+num2+"="+(num1+num2)); // string 문자열결합

    //문자열을 정수로 변환하는 함수: parseInt()
    //parseFloat()...
    //입력받은 값을 이용해서 산술연산(+,-,*,/,%)을 수행하세요
    var n1=parseInt(num1);
    var n2=parseInt(num2);

    print(n1+"+"+n2+"="+(n1+n2)); //number 숫자 산술연산
    print(n1+"-"+n2+"="+(n1-n2));
    print(n1+"*"+n2+"="+(n1*n2));
    print(n1+"/"+n2+"="+(n1/n2));
    print(n1+"%"+n2+"="+(n1%n2));

    var x=5;//숫자
    var y="5.0";//문자열
    //[1]== : 값을 비교한다. 자료형이 달라도 값이 같으면 true, 다르면 false
    //[2]=== : 자료형과 값을 비교한다. 값이 같아도 자료형이 다르면 false
    //                               값이 같고 자료유형도 같으면 true. 데이터타입까지도 비교하는 것!
     
    print("x==y : "+(x==y));
    print("x===y : "+(x===y));

    // 매번 document.write하려니 번거로워서 함수생성
    function print(str){
        document.write("<h2>"+str+"</h2>");
    }

</script>
    
</body>
</html>
