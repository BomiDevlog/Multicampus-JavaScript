<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex22Array.html</title>
</head>
<body>
    <h1>배열 - Array</h1>
    
    <script>
        /*배열 2가지 방법
        [1] literal을 이용해서 배열 객체 생성하는 방법
        [2] Array()를 이용하는 방법

        *JS 표기법
        - {} : 객체           // (차이점)자바의 경우는 {} 배열이다
        - [] : 배열

        JSON형태. 장고, 파이썬할 때 많이 쓴다
        */
       let user={// 변수선언해서 중괄호로 객체를 할당
        name:'홍길동',
        age:22,
        addr:'부산'
       }
       //alert(typeof user)//object 객체
       //[1]리터럴방식
       let arr=[10,20,'JavaScript',3,141592,true]; //여러 자료형을 섞어서 나열 가능
       //alert(typeof arr)// object  // 배열도 일종의 객체

       //for루프 이용해서 배열arr에저장된 값을 document.write()하세요
       for(let i=0;i<arr.length;i++){
        document.write(arr[i]+", ")
       }
       //마지막에는 ,안찍어주려면? 어떻게 해야하나용?

       //[2]Array()를 이용(Array라는 객체를 이용)
       //방법[2_1]
       var arr2=Array();//빈 배열 생성
       //alert(arr.length);//0
       arr2[0]="Hi";
       arr2[1]="JavaScript";
       document.write("<br>",arr2,"<br>");
        //방법[2_2]
        var arr3=Array(3);//배열크기 : 3
        arr3.push(100);// 배열 크기는 계속 늘어남 // 여기서 에러있다고 나옴??
        console.log('arr3.length='+arr.length);
        //F12에서 에러는 없는데, 콘솔창에 arr3.length=6 이라고 나옵니다. 잉??

        //방법[2_3]
        var arr4=Array(77,88,92,100)
        //for루프 이용해 출력하기
        for(var i=0; i<arr4.length;i++){
            document.write(arr4[i],"<br>");
        }
</script>
<hr color="red">
<script>
    /* for in 루프문 이용
    
        for (속성 in 객체|배열){}
    */
    for( var k in arr4){    //변수 k는 배열의 index
        //alert(k) // 0,1,2,3 
        document.write(`<h3>${arr4[k]}</h3>`)
    }
    for(var attr in user){
        document.write(`<h3>${attr} : ${user[attr]} </h3>`) //attr=속성 attribute줄여서.
    }

    //배열의 함수
    // - forEach(함수(value, index))    핸들러함수가 안에 들어가는 형태
    arr4.forEach(function(value, i){
        document.write(`<h3 style="color:red">${value} => ${i}</h3>`)
    })
    // i번째 index에 저장된 배열의 값value를 보여준다
    //배열에 저장된 요소(item)를 알아서 반복 돌면서 callback함수의 매개변수에 전달한다
    

</script>
</body>
</html>
