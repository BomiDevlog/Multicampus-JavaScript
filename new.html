<!doctype html>
<html>
    <head>
        <title>문자열형태.html</title>
    </head>
    <body>
        <!-- Ctrl + / : 자동으로 주석 -->
        <!-- 헤드라인 태그 h1 ~ h6 
            [block요소: 줄바꿈안해도 자동으로 아래로 쌓임] -->
        <h1>문자열 형태와 관련된 태그를 살펴봅시다.</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>
        <!-- [inline 요소: 수평으로 줄맞춰 나란히 출력됨. 줄바꿈을 별도로 주어야함.] -->
        <b>bold 텍스트 </b>, normal 텍스트, <i>italic 텍스트 </i><br>
        <em>italic 강조태그</em> , <strong>bold 강조태그2</strong>
                     
        <hr />
        <hr color="red" width="400px" align="left"/>
        <!-- hr: 수평선태그[블럭요소, 단독태그]-->

        <ins>밑줄</ins>, <del>취소선</del>, <s>취소선2</s><br>
        <sup> 윗첨자</sup>, <sub>아래첨자</sub>를 만들 때 사용합니다.<br>

        <!-- 의미를 표현하는 시내틱태그-->
        <address>rose-devlog@naver.com</address><br>
        <!-- 연락처, 이메일주소, 웹사이트 주소를 의미적으로 표시할 때 사용-->
        <time>2022-08-09 11:35:06</time>
        
    </body>
</html>
